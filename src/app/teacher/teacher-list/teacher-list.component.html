<p class="text-center h5" >Teachers</p>
<br/>
<table class="table table-sm table-hover">
    <thead>
       <tr>
         <th class="text-bg-secondary p-2">Id</th>
         <th class="text-bg-secondary p-2">Name</th>
         <th class="text-bg-secondary p-2">Phone</th>       
         <th class="text-bg-secondary p-2">Email</th>       
         <th class="text-bg-secondary p-2"></th>       
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let teacher of teachers" (click)="showTeacherDetail(teacher.id)" >      
            <td >{{teacher.id}}</td>        
            <td>{{teacher.lastName}} {{teacher.firstName}}</td>      
            <td>{{teacher.phone}}</td>
            <td>{{teacher.email}}</td>
          </tr>         
    </tbody>
</table>
