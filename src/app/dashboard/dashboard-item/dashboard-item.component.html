<div class="dashboarditemStyle" (click)="showMoreInfo(dashboardItem.url)" [ngStyle]="{'background-color': dashboardItem.color? dashboardItem.color : '#888888'}"> 
    <div class="itemName">Total {{dashboardItem.itemName}} : {{dashboardItem.itemCount}}</div>
    <label type="label" class="labelMoreInfo" >More Info <i class="bi bi-arrow-right-circle"></i></label>
</div>
