<div class="card"  class="dashboarditemStyle" [ngStyle]="{'background-color': dashboardItem.color? dashboardItem.color : '#888888'}"> 
    <div class="itemName">{{dashboardItem.itemName}} ({{dashboardItem.itemCount}})</div>
    <button type="button" class="buttonMoreInfo" (click)="showMoreInfo(dashboardItem.url)">More Info</button>
</div>
