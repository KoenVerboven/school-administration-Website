<div class="container">
    <div class="row">
      <div *ngFor="let i of nrs" class="col-sm">
        <div *ngFor="let dasboarditem of items"  style="margin-top: 20px;width: 200px;">
          <div class="card" *ngIf="dasboarditem.columnNumber == i">
            <app-dashboard-item 
              [itemName]="dasboarditem.itemName"   
              [itemCount]="dasboarditem.itemCount" 
              [itemColor]="dasboarditem.color"
              [itemUrl]="dasboarditem.url"
            />
          </div>
        </div> 
      </div>
    </div>
</div>
