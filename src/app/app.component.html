 <div  >
    <div id="header">
       <div style="float:left;color:rgb(252, 252, 250);margin-left: 15px;font-size: 28px;margin-top:10px;">School Management</div>
       @if(!isAuthenticated && !loginPage)
       {
        <button class="btn btn-light" style="float:right;margin-right: 20px;margin-top: 5px" (click)="GoToLoginPage()"  type="button"  ><i class="bi bi-person-circle"></i> Login</button>
       }
       @if(isAuthenticated)
       {
        <button class="btn btn-light" type="button"  style="float:right;margin-right: 20px;margin-top: 5px" data-bs-toggle="modal" data-bs-target="#accountModal"><i class="bi bi-person-circle"></i> {{userName}}</button>
       }
    </div>
    @if(isAuthenticated)
    {
      <app-sidebar userRole={{userRole}} [isExpanded]="sidebarExpanded" (toggleSidebar)="sidebarExpanded = !sidebarExpanded"></app-sidebar>
    }
    <div class="content" style="padding-left: 10px;padding-right: 15px;" [ngClass]="{ 'sidebarExpanded': isAuthenticated && sidebarExpanded }">
       <router-outlet style="padding-left: 20px;"></router-outlet>
    </div>
  </div>

   <!-- Modal -->
  <div class="modal fade" id="accountModal" tabindex="-1" aria-labelledby="accountModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #8ab4eb;">
          <h1 class="modal-title fs-5" id="accountModalLabel">Account</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="background-color: white;"></button>
        </div>
        <div class="modal-body">
          <p><img src="/NoPicture.jpg" style="height: 120px;width: 95px;border-width: 1px;border-color:#777;border-style: solid;border-radius: 3px;"></p>
          <table class="table table-sm  table-striped">
             <tbody>
              <tr>
                <td style="width: 130px;">Name :</td>
                <td></td> 
              </tr>
              <tr>
                <td >UserName :</td>
                <td>{{userName}}</td> 
              </tr>
              <tr>
                <td>Email :</td>
                <td></td> 
              </tr>
              <tr>
                <td>UserRole :</td>
                <td>{{userRole}}</td> 
              </tr>
             </tbody>
          </table>
          <br/>
          <p><button type="button" class="btn btn-primary"  data-bs-dismiss="modal"  (click)="logout()"><i class="bi bi-box-arrow-right"></i> Log out</button></p>
        </div>
      </div>
    </div>
  </div>
