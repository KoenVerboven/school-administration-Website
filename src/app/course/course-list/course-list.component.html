<p class="text-center h5" >Courses</p>
<a routerLink="/createcourse">Create Course</a>
<table class="table table-sm  table-hover">
    <thead>
       <tr>
         <th class="p-2">Id</th>
         <th class="p-2">Name</th>
         <th class="p-2">Code</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses" (click)="showCourseDetail(course.id)" class="cell-hoverCursor">      
            <td >{{course.id}}</td>        
            <td >{{course.courseName}}</td> 
            <td>{{course.courseCode}}</td>  
        </tr>       
    </tbody>
</table>
