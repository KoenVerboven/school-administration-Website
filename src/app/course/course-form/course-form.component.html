<p class="text-center h5" >{{pageTitle}}</p>
<div  class="text-danger text-center"  *ngIf="errorMessage != ''">
    {{errorMessage}}
</div>

<form *ngIf="errorMessage === ''" (ngSubmit)="onSubmit()"   #courseForm="ngForm" class="border rounded p-4 w-50 mb-5 mx-auto">

    <div class="mb-3">
        <label class="form-label">CourseName *</label>
        <input required #courseName="ngModel" [disabled]=disableControls class="form-control"   type="text" name="courseName"  [(ngModel)]="course.courseName" />

        <div *ngIf="courseName.invalid &&(courseName.touched || courseName.dirty)">
            <div class="text-danger" *ngIf="courseName.errors?.['required']">CourseName is required</div>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">CourseCode *</label>
        <input required #courseCode="ngModel" [disabled]=disableControls class="form-control" type="text" name="lastName"  [(ngModel)]="course.courseCode" />
        <div *ngIf="courseCode.invalid &&(courseCode.touched || courseCode.dirty)">
            <div class="text-danger" *ngIf="courseCode.errors?.['required']">CourseCode is required</div>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">CourseDescription *</label>
        <textarea rows="5" required #courseDescription="ngModel" [disabled]=disableControls class="form-control" type="text" name="CourseDescription"  [(ngModel)]="course.courseDescription" >
        </textarea>
    </div>
    <div *ngIf="formAction  != 'detail'">
        <button class="btn btn-primary" type="submit" [disabled]="courseForm.invalid">{{isUpdating? 'Update' : 'Create'}}</button>
   </div>

</form>
