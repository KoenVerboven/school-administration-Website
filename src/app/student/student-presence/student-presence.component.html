<p class="pageTitle" >Student-presence</p>
<form  (ngSubmit)="onSubmit()" #studentPresenceForm="ngForm" class="formClass">
  <div class="buttonBar" style="margin-top:10px">
      <button class="btn btn-light headerButton"  type="submit" >Save</button>
  </div>

  <p>
    <Select class="form-select" aria-label="class">
      <option value="">Please choose an class</option>
      <option value="1">Class1</option>
      <option value="2">Class2</option>
    </Select>
  </p>

  <table class="table table-sm" style="width: 100%;">
      <thead>
          <th class="p-2" style="text-align: center;">Student</th>
          <th class="p-2" style="text-align: center;">Presence</th>
          <th class="p-2" style="text-align: center;">Absense reason</th>
          <th class="p-2" style="text-align: center;">Comment</th>
      </thead>
      <tbody>
        @for(item of students; track item.id){
          <tr>
            <td style="width: 20%;text-align: center;">{{item.lastName}} {{item.firstName}}</td> 
            <td style="width: 10%;text-align: center;"><input type="checkbox"  name="presence" value="false"></td> 
            <td style="width: 20%;text-align: left;">
                <Select class="form-select" aria-label="absent reason">
                    <option value="">Please choose an option</option>
                    <option value="unknown">Unknown</option>
                    <option value="sick">Sick</option>
                    <option value="publictransportstrike">Public transport strike</option>
                    <option value="legally absent">legally absent</option>
                </Select>
            </td>
            <td style="width: 30%;text-align: center;"><input type="text" style="width: 100%;"></td>
          </tr>
        }  
      </tbody>
  </table>

</form>
