<p class="text-center h5" >Students</p>
<a routerLink="/createstudent">Create Student</a>
<table class="table table-sm table-hover">
    <thead>
       <tr>
         <th class="text-bg-secondary p-2">Id</th>
         <th class="text-bg-secondary p-2">Name</th>
         <th class="text-bg-secondary p-2">Phone</th>       
         <th class="text-bg-secondary p-2">Email</th>       
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students" >      
            <td >{{student.id}}</td>        
            <td (click)="showStudentDetail(student.id)" class="cell-hovercolor"><b>{{student.lastName}} {{student.firstName}}</b></td>  
            <td>{{student.phone}}</td>
            <td>{{student.email}}</td>
         </tr>       
    </tbody>
</table>
