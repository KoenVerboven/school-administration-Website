<p class="pageTitle" >Create Exam</p>
<p>
  <Select class="form-select" aria-label="class">
    <option value="">Please choose exam</option>
    <option value="1">Math 20250612</option>
    <option value="2">Electricity 20250623</option>
    <option value="3">Chemistry 20250624</option>
    <option value="3">Angular 20250624</option>
  </Select>
</p>
<button class="btn btn-light  headerButton" type="button"><i class="bi bi-plus"></i> Add Question</button>
<br/><br/>
<table class="table table-sm table-hover">
  <thead>
    <tr>
      <th class="p-2 gridheader" style="width: 10%;text-align: center;">Question Nr</th>
      <th class="p-2 gridheader" style="width: 90%;text-align: center">QuestionText</th>
    </tr>
  </thead>
  <tbody>
    @for(item of items; track item.id) {
      <tr>
        <td style="text-align: right">{{item.questionNumber}}</td>
        <td style="text-align: left;padding-left: 20px;">{{item.questionText}}</td>
      </tr>
    }
  </tbody>
