<div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <br/>
      <h4>Forgot Password</h4>
      <br/>
      <form #resetPasswordForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input 
            type="text" 
            class="form-control"
            name="email"
            [(ngModel)] =  "user.password" 
            id="inputEmail" 
            aria-describedby="emailHelp" 
            required
            email
            placeholder="Your e-mail address">
        </div>
        <button type="submit" 
          class="btn btn-primary" 
          [disabled]="!resetPasswordForm.valid" 
          style="margin-top: 2cqh;width: 100%;">
                Reset my Password
        </button>
      </form>
    </div>
    <div class="col-md-4">
    </div>
  </div>
