<p class="pageTitle" >Users</p>
@if(error != "")
{
    <div class="errorLabel">{{error}}</div>
}
@if(loading)
{
  <div style="margin-left: 200px;">
    <div fxLayout="row" fxLayoutAlign="space-around center" style="height:100%;">
      <mat-spinner diameter="70" strokeWidth="5"></mat-spinner>
    </div>
    <div>loading</div> 
  </div>
}
@if(error == "" && !loading)
{
  <div class="buttonBar" >
    <button  style="float:left;" class="btn btn-light" type="button" (click)="addUser()"><i class="bi bi-plus"></i> Add User</button>
    <div style="float:right;">  {{userCount}} users found. </div>
  </div>
  <table class="table table-sm  table-hover  table-striped">
      <thead>
         <tr>
           <th class="p-2" style="text-align:center;">Name</th>
           <th class="p-2" style="text-align:center;">UserName</th>   
           <th class="p-2" style="text-align:center;">Email</th>    
        </tr>
      </thead>
      <tbody>
        @for(user of users; track user.name){
          <tr  (click)="showUserDetail(user.id)" class="cell-hoverCursor">      
            <td style="text-align:center;">{{user.name}}</td> 
            <td style="text-align:center;">{{user.userName}}</td>
            <td style="text-align:center;">{{user.email}}</td>
            <!-- <td>{{user.role}}</td> -->
          </tr>  
        }  
      </tbody>
  </table>
}
