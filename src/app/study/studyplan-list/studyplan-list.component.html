<p class="text-center h5" >StudyPlans</p>
@if(error != "")
{
    <div class="errorLabel">{{error}}</div>
}
@if(loading)
{
  <div style="margin-left: 200px;">
    <div fxLayout="row" fxLayoutAlign="space-around center" style="height:100%;">
      <mat-spinner diameter="70" strokeWidth="5"></mat-spinner>
    </div>
    <div>loading</div> 
  </div>
}
@if(error == "" && !loading)
{
  <div style="float:left;"><a routerLink="/createstudyplan"><i class="bi bi-plus"></i> Add Studyplan</a></div>
  <div style="float:right;">  {{studyPlansCount}} studyplans found. </div>
  
  <table class="table table-sm table-hover">
      <thead>
         <tr>
           <th class="p-2" style="text-align: right;">Id</th>
           <th class="p-2" style="text-align: center;">Name</th>
           <th class="p-2" style="text-align: center;">StudentId</th>       
        </tr>
      </thead>
      <tbody>
        @for(studyPlan of studyPlans; track studyPlan.id){
          <tr (click)="showStudyPlanDetail(studyPlan.id)"  class="cell-hoverCursor">      
            <td style="text-align: right;">{{studyPlan.id}}</td>        
            <td style="text-align: center;">{{studyPlan.name}}</td> 
            <td style="text-align: center;">{{studyPlan.studentId}}</td>
         </tr>  
        }  
      </tbody>
  </table>
}
