<p class="text-center h5" >Schools</p>
<button  style="float:left;" class="btn btn-light" type="button" (click)="addSchool()"><i class="bi bi-plus"></i> Add School</button>
<br/><br/>
<table class="table table-sm  table-hover  table-striped">
    <thead>
        <tr>
            <th class="p-2" style="text-align: right;">Id</th>
            <th class="p-2" style="text-align: center;">Name</th>
            <th clas="p-2" style="text-align: center;">City</th>
            <th class="p-2" style="text-align: center;">CreatedAt</th>
        </tr>
    </thead>
    <tbody>
        @for(school of schools;track school.id){
            <tr (click)="showSchoolDetail(school.id)" class="cell-hoverCursor">      
                <td style="text-align: right;">{{school.id}}</td>
                <td style="text-align: center;">{{school.name}}</td>
                <td style="text-align: center;">{{school.city}}</td>
                <td style="text-align: center;">{{school.createdAt | date: 'dd/MM/yyyy'}}</td>
            </tr>       
        }
    </tbody>
</table>
