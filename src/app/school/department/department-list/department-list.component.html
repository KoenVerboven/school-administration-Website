<p class="text-center h5" >Departments</p>
<p>
  <Select class="form-select" aria-label="class">
    <option value="">Please choose a school</option>
    <option value="1">Greenwood High School</option>
    <option value="2">Riverdale Academy</option>
  </Select>
</p>
<button  style="float:left;" class="btn btn-light" type="button" (click)="addDepartment()"><i class="bi bi-plus"></i> Add Department</button>
<br/><br/>
<table class="table table-sm table-hover table-striped">
    <thead>
        <tr>
            <th class="p-2">Id</th>
            <th class="p-2">Name</th>
            <th class="p-2">SchoolId</th>
            <th class="p-2">CreatedAt</th>
        </tr>
    </thead>
    <tbody>
        @for(department of departments; track department.id) {
            <tr  (click)="showDepartmentDetail(department.id)" class="cell-hoverCursor">      
                <td>{{department.id}}</td>
                <td>{{department.name}}</td>  
                <td>{{department.schoolId}}</td>  
                <td>{{department.createdAt  | date: 'dd/MM/yyyy'}}</td>
            </tr>
        }
    </tbody>
</table>
