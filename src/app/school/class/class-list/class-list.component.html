<p class="pageTitle" >Classes</p>
<p>
  <Select class="form-select" aria-label="class">
    <option value="">Please choose a school</option>
    <option value="1">Greenwood High School</option>
    <option value="2">Riverdale Academy</option>
  </Select>
</p>
<p>
  <Select class="form-select" aria-label="class">
    <option value="">Please choose a department</option>
    <option value="1">Mathematics Department</option>
    <option value="2">Science Department</option>
  </Select>
</p>
<button  style="float:left;" class="btn btn-light" type="button" (click)="addClass()"><i class="bi bi-plus"></i> Add Class</button>
<br/><br/>
<table class="table table-sm  table-hover  table-striped">
    <thead>
        <tr>
            <th class="p-2" style="text-align: right;">Id</th>
            <th class="p-2" style="text-align: center;">Name</th>
            <th class="p-2" style="text-align: right;">SchoolId</th>
            <th class="p-2" style="text-align: right;">DepartmentId</th>
        </tr>
    </thead>
    <tbody>
        @for(class of classes;track class.id){
            <tr (click)="showClassDetail(class.id)" class="cell-hoverCursor">      
                <td style="text-align: right;">{{class.id}}</td>
                <td style="text-align: center;">{{class.name}}</td>
                <td style="text-align: right;">{{class.schoolId}}</td>
                <td style="text-align: right;">{{class.departmentId}}</td>
            </tr>       
        }
    </tbody>
</table>
